<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Estilos-->
    <link rel="stylesheet" type="text/css" href="{% static '/estilos/reset.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static '/estilos/login.css'%}">
    <title>Moto Nexus</title>

    <!--Icono-->
    <link rel="icon" href="https://res.cloudinary.com/dnbwjuwvx/image/upload/v1711637553/MotoNexus/motonexuslogo.png"
          type="image/png">
</head>
<body>
<header>
    <div class="container__logo">
        <img src="{% static '/logo+frase_white.png'%}" title="MotoNexus" alt="Logo MotoNexus.com">
    </div>
    <div class="container__title">
        <h1>MotoNexus.com</h1>
    </div>
</header>
<main>
    <form id="register-form" action="" method="post">
        {% csrf_token %}

        <div class="card mx-auto" style="width: 30rem;">
            <div class="card-body">
                <h5 class="card-title">Registro</h5>
                {{ form | crispy }}
                <button class="btn btn-sm btn-primary float-end" type="submit">Registrarse</button>
            </div>
        </div>
    </form>
</main>
</body>
</html>
